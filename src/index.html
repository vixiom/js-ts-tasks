<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>

      <div class="topBar">
        <div>
          <img class="back" src="assets/Back.png">
        </div>
        <div>user_name</div>
        <div>
          <img class="options" src="assets/options.png">
        </div>
      </div>

      <div class="profile">
        <div class="avatar">
          <img src="assets/avatar.png">
        </div>
        <div class="statistic">
          <div class="stats">
            <div>129</div>
            <div>Posts</div>
          </div>
          <div class="stats">
            <div>3680</div>
            <div>Followers</div>
          </div>
          <div class="stats">
            <div>230</div>
            <div>Following</div>
          </div>
        </div>
      </div>

      <div class="info">
        <div style="font-size: 20px">Name</div>
        <div style="color: #8E8E8E">Local Business</div>
        <div style="color: #D4E0ED">www.website.com</div>
      </div>

      <div class="buttons">
        <div class="button" style="background-color: #4192EF">Follow</div>
        <div class="button">Message</div>
        <div class="button">Email</div>
        <div class="button" style="padding: 2% 3% 2% 3%;">
          <img src="assets/Vector.png"></img>
        </div>
      </div>

      <div class="highlights">
        <div class="highlight">
          <div class="iconBorder">
            <div class="icon">
              <img src="assets/highlight1.png">
            </div>
          </div>
          <div>Highlight</div>
        </div>
      <div class="highlight">
        <div class="iconBorder">
          <div class="icon">
            <img src="assets/highlight2.png">
          </div>
        </div>
        <div>Highlight</div>
      </div>
      <div class="highlight">
        <div class="iconBorder">
          <div class="icon">
            <img src="assets/highlight3.png">
          </div>
        </div>
        <div>Highlight</div>
      </div>
      <div class="highlight">
        <div class="iconBorder">
          <div class="icon">
            <img src="assets/highlight4.png">
          </div>
        </div>
        <div>Highlight</div>
      </div>
      </div>

      <div class="tapBar">
        <img src="assets/photos.png">
        <img src="assets/tags.png">
      </div>
      <div class=leftUnderline></div>

      <div class="posts" style="padding-bottom: 1px;">
        <img class="post" src="assets/Img-01.png">
        <img class="post" src="assets/Img-02.png">
        <img class="post" src="assets/Img-03.png">
      </div>
      <div class="posts">
        <img class="post" src="assets/Img-04.png">
        <img class="post" src="assets/Img-05.png">
        <img class="post" src="assets/Img-06.png">
      </div>

      <div class="tabMenu">
        <img src="assets/Home.png">
        <img src="assets/Search.png">
        <img src="assets/Add.png">
        <img src="assets/Like.png">
        <img src="assets/Logo.png">
      </div>
    </iphone-frame>
  </body>
</html>
